<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://use.typekit.net/oov2wcw.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="btn" onclick="clean()">C</button></td>
                    <td><button class="btn" onclick="back()"><</button></td>
                    <td><button class="btn" onclick="clique('/')">/</button></td>
                    <td><button class="btn" onclick="clique('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="clique('7')">7</button></td>
                    <td><button class="btn" onclick="clique('8')">8</button></td>
                    <td><button class="btn" onclick="clique('9')">9</button></td>
                    <td><button class="btn" onclick="clique('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="clique('4')">4</button></td>
                    <td><button class="btn" onclick="clique('5')">5</button></td>
                    <td><button class="btn" onclick="clique('6')">6</button></td>
                    <td><button class="btn" onclick="clique('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="clique('1')">1</button></td>
                    <td><button class="btn" onclick="clique('2')">2</button></td>
                    <td><button class="btn" onclick="clique('3')">3</button></td>
                    <td rowspan="2"><button class="btn" style="height: 106px;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="btn" style="width: 106px;" onclick="clique('0')">0</button></td>
                    <td><button class="btn" onclick="clique('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
